<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>인라인 css / 인라인 js</title>
    </head>
    <body>
        <h1 style="color: red; text-align: center;">login</h1>

        <!-- 
            color: 글씨 색상 변경
            text-align : 글씨 정렬
            font-size : 글씨 크기 변경
            width: 가로 사이즈
            height: 세로 사이즈
        -->
        
        <!-- 적어지는 폼 역할(구글폼 등등) -->
        <form>
           ID : <input type="text" style="font-size: 20px;"><!--input 텍스트 속성 -->
            <br>
           PW : <input type="password" style="font-size: 20px;"><!--input 패스워드 속성 -->
           <br>
           <input type="button" value="login" style="width: 100px; height: 30px; font-size: 15px;" onclick="alert('clicked!')">
        </form>

        <!-- 
            onclick : 클릭 이벤트
            alert : 얼럿창, 팝업
            "" ''  짝 지어져있음, 잘써야함
        -->
    </body>
</html>
